<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>For My Girl â€” Our Flowers</title>
		<meta name="description" content="A little bouquet that grows every day we've been together." />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Background ambient music -->
		<audio id="ambientMusic" loop preload="auto">
			<source src="bg music.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		
		<!-- Music control -->
		<div class="music-control" id="musicControl">
			<button id="musicToggle" aria-label="Toggle music">ðŸŽµ</button>
		</div>
		
		<!-- Floating petals and particles -->
		<div class="particles-container" id="particles"></div>
		<div class="petals-container" id="petals"></div>
		<div class="weather-effects" id="weather"></div>
		
		<main class="page">
			<section class="card">
				<p class="since">Since September 23, 2021</p>

				<div class="counters-top">
					<div class="counter-item counter-left">
						<span id="daysTogether">0</span>
						<span class="label">days</span>
					</div>
					<div class="counter-item counter-right">
						<span id="flowersCount">0</span>
						<span class="label">flowers</span>
					</div>
				</div>

				<!-- Anniversary Countdown -->
				<div class="anniversary-countdown" id="anniversaryCountdown">
					<div class="countdown-item">
						<span class="countdown-label">Next Anniversary</span>
						<div class="countdown-timer">
							<span id="daysToAnniversary">0</span>
							<span class="countdown-unit">days to go</span>
						</div>
						<span class="anniversary-date" id="nextAnniversaryDate"></span>
					</div>
				</div>

				<div class="bouquet" id="bouquet" aria-label="A bouquet representing our days together"></div>
				<p class="note" id="note"></p>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
	</html>
